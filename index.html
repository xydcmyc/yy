<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>川川小说网-主页</title>
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <style>
        .Navigation_bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(116, 185, 255,1);
        }
        .Navigation_bar ul li {
            float: left;
        }
        .Navigation_bar ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .Navigation_bar ul li a:hover:not(.active) {
            background-color: rgba(9, 132, 227,0.5);
        }
        .active {
            background-color: rgba(108, 92, 231,0.3);
        }
        #Introduction div {
            border-radius: 25px;
            background-color: rgba(206, 214, 224,1.0);
            text-align: center;
            float: left;
            width: 24%;
            margin:9.5px 9.5px;
            top: 10px;
        }
        </style>
    </head>
    <body>
        <script>
            var ua = navigator.userAgent.toLowerCase();
            if (/mobile|android|iphone|ipad|phone/i.test(ua)) {
                window.location.href="./html/sj/index_sj.html";
            }
            async function get(){
                var url = 'https://api.vika.cn/fusion/v1/datasheets/dstd9oM1ahf2tnqbeY/records';
                var res = await axios.get(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer uskbMBv5l7iLZ41zwkVQcN1',
                    }
                });
                var json = res['data']['data']['records']
                for (let i = 0; i < json.length; i++) {
                    var title = json[i]['fields']['书名'];
                    var author = json[i]['fields']['作者'];
                    var Introduction = json[i]['fields']['简介'];
                    document.getElementById("Introduction").insertAdjacentHTML('beforeend', '<div><h3>'+title+'</h3><p>'+author+'</h3></p><p>'+Introduction+'</p></div>');
                }
            }
        </script>
        <div class="Navigation_bar">
            <ul>
                <li><a class = "active">主页</a></li>
                <li><a href="./html/xydz.html">校园大战</a></li>
                <li><a href="#">超甜小故事</a></li>
                <li><a href="./html/lmdwfrj.html">老满的挖坟日记</a></li>
                <li><a href="./html/yzhlxj.html">杨渣辉旅行记</a></li>
                <li><a href="./html/yy.html">音乐</a></li>
            </ul>
        </div>
        <div class="img"></div>
        <div id="Introduction"></div>
        <script>get()</script>
    </body>
</html>
